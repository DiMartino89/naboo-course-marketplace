<input type="text" #search class="form-control" placeholder="Search" [formControl]="searchControl">
<agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
        <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
</agm-map>
<input type="text" id="latitude" class="no-input" value="{{latitude}}" />
<input type="text" id="longitude" class="no-input" value="{{longitude}}"/>
