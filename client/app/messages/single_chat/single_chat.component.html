<div class="chat-container">
    <div class="chat-headline main">
        <div class="col-sm-9 page-headline">{{ 'Chat mit' | translate}} {{user.name}}</div>
    </div>

    <div class="col-sm-12">
        <div class="col-sm-12">
            <div class="col-sm-12 chat-info">
                <ul class="col-sm-12">
                    <li *ngFor="let message of messages" class="col-sm-12">
                        <div *ngIf="message.from != currentUser._id" class="col-sm-6 inbox message tri-right left-top">
                            <div class="col-sm-12">
                                <img *ngIf="user" class="col-sm-2"
                                     [src]="user.avatar ? '/uploads/' + user.avatar : '/app/_assets/images/default-avatar.png'"/>
                                <small>{{message.createdAt}}</small>
                                <br>
                                {{message.text}}
                            </div>
                        </div>
                        <div *ngIf="message.from == currentUser._id" class="col-sm-6 outbox message tri-right left-top">
                            <div class="col-sm-12">
                                <img *ngIf="currentUser" class="col-sm-2"
                                     [src]="currentUser.avatar ? '/uploads/' + currentUser.avatar : '/app/_assets/images/default-avatar.png'"/>
                                <small>{{message.createdAt}}</small>
                                <br>
                                {{message.text}}
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="message-wrapper">
        <div class="col-sm-12 chat-message">
            <form (ngSubmit)="messageForm.valid && sendMessage()">
                <div class="col-sm-10">
                    <app-input field="text" type="textarea" [tabindex]="2" [form]="messageForm" [horizontal]="true"
                               [label]="'Nachricht' | translate"
                    ></app-input>
                </div>
                <div class="col-sm-2" style="line-height:90px;">
                    <app-button [disabled]="!messageForm.valid" [tabindex]="3">{{ 'Senden' | translate}}
                    </app-button>
                </div>
            </form>
        </div>
    </div>
</div>
